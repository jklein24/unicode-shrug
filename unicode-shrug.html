<link rel="import" href="../polymer/polymer.html">

<!--
An element providing a solution to no problem in particular.
Example:
    <unicode-shrug></unicode-shrug>
-->
<dom-module id="unicode-shrug">

  <style>
    :host {
      display: block;
      font-weight: bold;
      min-height: 25px;
      position: relative;
    }

    div {
      -moz-animation-duration: 0.75s;
      -moz-animation-iteration-count: infinite;
      -webkit-animation-duration: 0.75s;
      -webkit-animation-iteration-count: infinite;
      animation-duration: 0.75s;
      animation-iteration-count: infinite;
      position: absolute;
      top: 0;
    }

    #mid-shrug, #no-shrug {
      visibility: hidden;
    }

    :host([animated]) #shrug {
      -moz-animation-name: shrug-animation;
      -webkit-animation-name: shrug-animation;
      animation-name: shrug-animation;
    }

    :host([animated]) #mid-shrug {
      -webkit-animation-name: mid-shrug-animation;
      -moz-animation-name: mid-shrug-animation;
      animation-name: mid-shrug-animation;
      visibility: hidden;
    }

    :host([animated]) #no-shrug {
      -webkit-animation-name: no-shrug-animation;
      -moz-animation-name: no-shrug-animation;
      animation-name: no-shrug-animation;
      visibility: hidden;
    }

    @keyframes shrug-animation {
      0% {
        visibility: hidden;
      }

      50% {
        visibility: hidden;
      }

      100% {
        visibility: visible;
      }
    }

    @keyframes mid-shrug-animation {
      0% {
        visibility: hidden;
      }

      25% {
        visibility: hidden;
      }

      49% {
        visibility: visible;
      }

      50% {
        visibility: hidden;
      }
    }

    @keyframes no-shrug-animation {
      0% {
        visibility: visible;
      }

      24% {
        visibility: visible;
      }

      25% {
        visibility: hidden;
      }
    }

    @-webkit-keyframes shrug-animation {
      0% {
        visibility: hidden;
      }

      50% {
        visibility: hidden;
      }

      100% {
        visibility: visible;
      }
    }

    @-webkit-keyframes mid-shrug-animation {
      0% {
        visibility: hidden;
      }

      25% {
        visibility: hidden;
      }

      49% {
        visibility: visible;
      }

      50% {
        visibility: hidden;
      }
    }

    @-webkit-keyframes no-shrug-animation {
      0% {
        visibility: visible;
      }

      24% {
        visibility: visible;
      }

      25% {
        visibility: hidden;
      }
    }

    @-moz-keyframes shrug-animation {
      0% {
        visibility: hidden;
      }

      50% {
        visibility: hidden;
      }

      100% {
        visibility: visible;
      }
    }

    @-moz-keyframes mid-shrug-animation {
      0% {
        visibility: hidden;
      }

      25% {
        visibility: hidden;
      }

      49% {
        visibility: visible;
      }

      50% {
        visibility: hidden;
      }
    }

    @-moz-keyframes no-shrug-animation {
      0% {
        visibility: visible;
      }

      24% {
        visibility: visible;
      }

      25% {
        visibility: hidden;
      }
    }
  </style>

  <template>
    <div id="shrug">¯\_(ツ)_/¯</div>
    <div id="mid-shrug">-__(ツ)__-</div>
    <div id="no-shrug">_/¯(ツ)¯\_</div>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'unicode-shrug',
    properties: {
      animated: {
        type: Boolean,
        value: false,
        reflectToAttribute: true,
      },
    },
  });
</script>
